[build]
  publish = "KrakenBrewing/public"
  command = "cd KrakenBrewing && hugo"

[build.environment]
  HUGO_VERSION = "0.148.0"
  HUGO_ENV = "production"

[context.production.environment]
  HUGO_VERSION = "0.148.0"
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "cd KrakenBrewing && hugo -F -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "cd KrakenBrewing && hugo -F -b $DEPLOY_PRIME_URL"
